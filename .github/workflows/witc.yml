name: Build and Test witc

on:
  push:
    branches:
      - main
    paths:
      - "**.hs"
      - "**.cabal"
      - "**.yaml"
      - "**.yml"
  pull_request:
    branches:
      - main
    paths:
      - "**.hs"
      - "**.cabal"
      - "**.yaml"
      - "**.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: haskell/actions/setup@v2
      - run: stack build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: haskell/actions/setup@v2
      - run: stack test
